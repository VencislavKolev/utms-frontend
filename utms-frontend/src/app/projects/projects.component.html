<div *ngIf="(projects$ | async) as projects">
    <div *ngFor="let p of projects">
        <h3 class="raise">
            <a [title]="p.name + ' details'" [routerLink]="['/projects', p.id]">
                {{ p.name }}
            </a>
        </h3>
    </div>
</div>
